# cloud-config
users:
  - name: ${username}
    groups: [sudo, docker]
    shell: /bin/bash
    sudo: ['ALL=(ALL) NOPASSWD:ALL']
    lock_passwd: true
    ssh_authorized_keys:
      - ${ssh_public_key}

package_update: true
package_upgrade: true

packages:
  - curl
  - wget
  - git
  - unzip
  - htop
  - vim
  - docker.io
  - ufw

write_files:
  - path: /tmp/k3d-setup.sh
    permissions: '0755'
    content: |
      #!/bin/bash
      set -euo pipefail

      echo "Configuring firewall..."
      ufw allow 22,80,443,6443,8080/tcp
      ufw --force enable

      echo "Setting up Docker..."
      systemctl enable --now docker
      usermod -aG docker ${username}

      echo "Installing K3d..."
      curl -s https://raw.githubusercontent.com/k3d-io/k3d/main/install.sh | bash

      echo "Installing kubectl..."
      curl -LO "https://dl.k8s.io/release/$(curl -Ls https://dl.k8s.io/release/stable.txt)/bin/linux/arm64/kubectl"
      install -o root -g root -m 0755 kubectl /usr/local/bin/kubectl
      rm kubectl

      echo "Installing Helm..."
      curl -s https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash

      echo "Waiting for Docker..."
      sleep 10

      echo "Creating K3d HA cluster (${k3d_masters} masters + ${k3d_workers} workers)..."
      k3d cluster create k3s-ha-cluster \
        --servers ${k3d_masters} \
        --agents ${k3d_workers} \
        --port "8080:80@loadbalancer" \
        --port "8443:443@loadbalancer" \
        --port "6443:6443@loadbalancer" \
        --image rancher/k3s:latest \
        --k3s-arg "--disable=traefik@server:*" \
        --k3s-arg "--disable=servicelb@server:*" \
        --wait

      echo "Configuring kubeconfig for ${username}..."
      mkdir -p /home/${username}/.kube
      k3d kubeconfig get k3s-ha-cluster > /home/${username}/.kube/config
      chown -R ${username}:${username} /home/${username}/.kube

      echo "Installing Nginx Ingress Controller..."
      INGRESS_URL="https://raw.githubusercontent.com/kubernetes/ingress-nginx"
      kubectl apply -f $INGRESS_URL/controller-v1.8.2/deploy/static/provider/cloud/deploy.yaml

      echo "Waiting for ingress controller..."
      kubectl wait --namespace ingress-nginx \
        --for=condition=ready pod \
        --selector=app.kubernetes.io/component=controller \
        --timeout=300s || echo "Warning: Ingress controller not ready yet"

      echo "K3d HA cluster setup completed successfully!"

runcmd:
  - /tmp/k3d-setup.sh

final_message: "K3d HA cluster ready: ${k3d_masters} masters + ${k3d_workers} workers"
