---
# =============================================================================
# OCI ARM Development Instance - Ansible Inventory
# =============================================================================
# 
# This inventory defines the OCI ARM instances for Ansible management
# Update the ansible_host with your instance's public IP after deployment

all:
  children:
    oci_instances:
      hosts:
        k3d-code-server-instance:
          ansible_host: REPLACE_WITH_PUBLIC_IP
          ansible_user: ubuntu
          ansible_ssh_private_key_file: ~/.ssh/id_ed25519
          ansible_ssh_common_args: '-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null'
          
          # Instance-specific variables
          instance_name: k3d-ha-cluster
          instance_environment: dev
          instance_role: code-server-development
          
      vars:
        # Common variables for all OCI instances
        ansible_python_interpreter: /usr/bin/python3
        ansible_ssh_pipelining: true
        
        # Development environment configuration
        dev_tools_enabled: true
        kubernetes_enabled: true
        docker_enabled: true
        nodejs_enabled: true
        vscode_enabled: true
        tailscale_enabled: true
        
        # Optional configurations (set to false to skip)
        configure_firewall: false
        install_monitoring: false
        setup_ssl_certs: false

# =============================================================================
# ENVIRONMENT-SPECIFIC INVENTORIES
# =============================================================================

# Development instances
development:
  children:
    oci_instances:
  vars:
    environment: dev
    log_level: debug

# Production instances (if needed in the future)
production:
  hosts:
  vars:
    environment: prod
    log_level: info
    configure_firewall: true